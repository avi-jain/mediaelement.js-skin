<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<title>MediaElement.js Example</title>
<link rel="stylesheet" href="./css/mediaelementplayer.css" />
<link rel="stylesheet" href="./css/mejs-skins.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src='./js/mediaelement.js'></script>
<script src='./js/mediaelementplayer.js'></script>
<script>
/* <![CDATA[ */
	jQuery(document).ready(function($) {
		$('audio,video').mediaelementplayer({
			audioVolume: 'horizontal',
			videoWidth: '100%',
			videoHeight: '100%',
			audioWidth: '100%',
			features: ['playpause','progress','tracks','volume','fullscreen'],
			videoVolume: 'vertical'
		});
	});
/* ]]> */
</script>
</head>

<body>

	<div id="video-container" class="no-svg">
		<video class="mejs-ted" controls="" width="640" height="360">
			<source src="http://mirror.cessen.com/blender.org/peach/trailer/trailer_iphone.m4v" type="video/mp4" />
			<source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm" type="video/webm" />
			<source src="http://mirror.cs.umn.edu/blender.org/peach/trailer/trailer_400p.ogg" type="video/ogg" />
			<object width="640" height="360" type="application/x-shockwave-flash" data="flashmediaelement.swf" />
				<param name="movie" value="flashmediaelement.swf" />
				<param name="flashvars" value="controls=true&amp;file=http://media.aviva.com/video/standards/big-buck-bunny-trailer-480p.mp4" />
				<img src="http://mediaelementjs.com/media/echo-hereweare.jpg" width="640" height="360" alt="No video playback capabilities" />
			</object>
		</video>
	</div>
</body>
</html>
